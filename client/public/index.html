<html>
    <head> 
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script stype="text/javascript" rc="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>

        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/api.js"></script>
        <script type="text/javascript" src="js/cookies.js"></script>
        <script type="text/javascript" src="js/modal.js"></script>

        
        <link rel="shortcut icon" type="image/x-icon" href="images/icon.png" />
        <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
        <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/spinner.css" />
        <link rel="stylesheet" type="text/css" href="css/console.css" />
        <link rel="stylesheet" type="text/css" href="css/modal.css" />
        <link rel="stylesheet" type="text/css" href="css/menu.css" />

        <script type="text/javascript" src="js/components/componentBase.js"></script>
        <script type="text/javascript" src="js/components/toolbar.js"></script>
        <script type="text/javascript" src="js/components/matches.js"></script>
        <script type="text/javascript" src="js/components/bets.js"></script>
        <script type="text/javascript" src="js/components/pnl.js"></script>
        <script type="text/javascript" src="js/console.js"></script>

        <title>CryptoChamp</title>
    </head>
    <body style="background-color:black; overflow:hidden">  

        <div id="mainDiv" style='margin-left:10px; margin-top:10px' >
            <div id='mainTopDiv'></div>  
    
            <div id="alertOverlay" class="alert-overlay">
                <div id="alertMessage" class='error-title' style='text-align: center; vertical-align: middle; margin-top:12px'>BITMEX DOWN</div>
            </div>
            <div id="mainLayout">
                <!-- layout d'or -->
            </div>
            <br/><br/>
        </div>

        <div id="placeBetModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    
                </div>
                 <div class="modal-body" style='padding-bottom:50px'>
                     <input type="hidden" id="betMatchId"/> 
                     <div>
                        <span class="large-green-text" style="width:200px">amount (in ether): </span>
                        <span style="width:500px"><input id="betAmountText" class="texfield" /></span> 
                     </div>
                     <div>
                        <span class="large-green-text" style="width:200px">participant: </span>
                        <span style="width:500px"><input id="participantText" class="texfield" /></span> 
                     </div>
                     <div>
                        <input type="button" id="placeBetButton" value="place bet" />  <br/><br/> 
                     </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>        
        </div>

        <div id="progressOverlay" class="progress-overlay">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        <div>
    
        <div id="errorOverlay" class="overlay-form">
            <div class='form-outline'>
                <img id='closeErrorOverlay' src='images/close-button.png' class='close-error-button'/>
                <div id="errorMessage" class='error-title'>An error has occurred</div>
                <div class='title-small' id="errorMessageDetail">The error has been logged.</div>
            </div>
        </div>
    </body>
</html>
